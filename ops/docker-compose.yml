

services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-c /etc/nats/nats.conf"
    volumes:
      - ./nats.conf:/etc/nats/nats.conf:ro
      - nats_data:/data/jetstream

  nats-setup:
    image: natsio/nats-box
    depends_on:
      - nats
    volumes:
      - ./setup_streams.sh:/setup_streams.sh
    command: /bin/sh -c "sleep 5; chmod +x /setup_streams.sh && /setup_streams.sh"
    environment:
      NATS_URL: nats://nats:4222

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: historian
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  nats_data:
  minio_data:
  pg_data:
