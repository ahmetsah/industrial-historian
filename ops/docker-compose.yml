services:
  nats:
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-c /etc/nats/nats.conf"
    volumes:
      - ./nats.conf:/etc/nats/nats.conf:ro
      - nats_data:/data/jetstream
    networks:
      - historian-net

  nats-setup:
    image: natsio/nats-box
    depends_on:
      - nats
    volumes:
      - ./setup_streams.sh:/setup_streams.sh
    command: /bin/sh -c "sleep 5; chmod +x /setup_streams.sh && /setup_streams.sh"
    environment:
      NATS_URL: nats://nats:4222
    networks:
      - historian-net

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - historian-net

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: historian
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - historian-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: ops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@historian.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - historian-net

  audit:
    build:
      context: ../go-services
      dockerfile: audit/Dockerfile
    container_name: ops-audit
    environment:
      DB_URL: postgres://postgres:postgres@postgres:5432/historian?sslmode=disable
      NATS_URL: nats://nats:4222
      PORT: "8082"
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - nats
    networks:
      - historian-net

  auth:
    build:
      context: ../go-services/auth
      dockerfile: Dockerfile
    container_name: ops-auth
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/historian?sslmode=disable
      NATS_URL: nats://nats:4222
      PORT: "8080"
      PRIVATE_KEY_PATH: /app/private.pem
    ports:
      - "8080:8080"
    volumes:
      - ../go-services/auth/private.pem:/app/private.pem:ro
    depends_on:
      - postgres
      - nats
    networks:
      - historian-net

  alarm:
    build:
      context: ../go-services
      dockerfile: alarm/Dockerfile
    container_name: ops-alarm
    environment:
      DB_URL: postgres://postgres:postgres@postgres:5432/historian?sslmode=disable
      NATS_URL: nats://nats:4222
      PORT: "8083"
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - nats
    networks:
      - historian-net

  ingestor:
    build:
      context: ..
      dockerfile: services/ingestor/Dockerfile
    container_name: ops-ingestor
    environment:
      RUST_LOG: info
      NATS_URL: nats://nats:4222
    volumes:
      - ../config/default.toml:/app/config/default.toml:ro
      - ingestor_buffer:/app/ops/data/ingestor_wal
    depends_on:
      - nats
    networks:
      - historian-net
    restart: always
    # Use host network to access Modbus device on host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

  engine:
    build:
      context: ..
      dockerfile: services/engine/Dockerfile
    container_name: ops-engine
    environment:
      RUST_LOG: info
      NATS_URL: nats://nats:4222
      NATS_SUBJECT: data.raw
      DB_PATH: /data/rocksdb
      GRPC_ADDR: 0.0.0.0:50051
      HTTP_PORT: 8081
    ports:
      - "50051:50051" # gRPC Query API
      - "8081:8081" # HTTP Export API
    volumes:
      - engine_data:/data
    depends_on:
      - nats
      - ingestor
    networks:
      - historian-net
    restart: always

  sim:
    build:
      context: ../services/sim
      dockerfile: Dockerfile
    container_name: ops-sim
    environment:
      NATS_URL: nats://nats:4222
      PYTHONUNBUFFERED: 1
    depends_on:
      - nats
    networks:
      - historian-net
    restart: always

  viz:
    build:
      context: ../viz
      dockerfile: Dockerfile
    container_name: ops-viz
    ports:
      - "3000:80"
    networks:
      - historian-net

volumes:
  nats_data:
  minio_data:
  pg_data:
  ingestor_buffer:
  engine_data:


networks:
  historian-net:
    driver: bridge
