syntax = "proto3";

package historian.v1;

option go_package = "github.com/ahmetsah/industrial-historian/go-services/pkg/proto";

message SensorData {
  string sensor_id = 1;
  double value = 2;
  int64 timestamp_ms = 3;
  int32 quality = 4; // 0=Bad, 1=Good
}

message LogEntry {
  string level = 1;
  string message = 2;
  int64 timestamp_ms = 3;
  string service = 4;
}

message UserAction {
  string user_id = 1;
  string action = 2;
  string resource = 3;
  int64 timestamp_ms = 4;
}

message AlarmEvent {
  int32 alarm_id = 1;
  int32 definition_id = 2;
  string state = 3;
  double value = 4;
  int64 timestamp_ms = 5;
  string message = 6;
}
