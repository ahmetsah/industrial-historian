  engine:
    build:
      context: ..
      dockerfile: services/engine/Dockerfile
    container_name: ops-engine
    environment:
      RUST_LOG: info
      NATS_URL: nats://nats:4222
      NATS_SUBJECT: "data.>"
      DB_PATH: /data/rocksdb
      GRPC_ADDR: 0.0.0.0:50051
      HTTP_PORT: 8081
      # MinIO / Tiering Config
      S3_ENDPOINT: http://ops-minio:9000
      S3_BUCKET: historian-data
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      TIERING_ENABLED: "true"
      TIERING_MIN_AGE_MS: 300000 # 5 minutes

    ports:
      - "50051:50051" # gRPC Query API
      - "8081:8081" # HTTP Export API
    volumes:
      - engine_data:/data
    depends_on:
      - nats
    networks:
      - historian-net
    restart: always

  sim:
    build:
      context: ../services/sim
      dockerfile: Dockerfile
    container_name: ops-sim
    environment:
      NATS_URL: nats://nats:4222
      PYTHONUNBUFFERED: 1
    depends_on:
      - nats
    networks:
      - historian-net
    restart: always

  # Data Publisher - Generates simulated sensor data for testing
  data-publisher:
    build:
      context: ../services/sim
      dockerfile: Dockerfile
    container_name: ops-data-publisher
    environment:
      NATS_URL: nats://nats:4222
      PUBLISH_INTERVAL: "1.0"
      PYTHONUNBUFFERED: 1
    command: [ "python", "src/publisher.py" ]
    depends_on:
      - nats
    networks:
      - historian-net
    restart: always

volumes:
  nats_data:
  minio_data:
  pg_data:
  ingestor_buffer: # Old - deprecated

  engine_data:


networks:
  historian-net:
    driver: bridge
