services:
  nats:
    image: nats:latest
    container_name: ops-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-c /etc/nats/nats.conf"
    volumes:
      - ./nats.conf:/etc/nats/nats.conf:ro
      - nats_data:/data/jetstream
    networks:
      - historian-net

  nats-setup:
    image: natsio/nats-box
    container_name: ops-nats-setup
    depends_on:
      - nats
    volumes:
      - ./setup_streams.sh:/setup_streams.sh
    command: /bin/sh -c "sleep 5; chmod +x /setup_streams.sh && /setup_streams.sh"
    environment:
      NATS_URL: nats://nats:4222
    networks:
      - historian-net

  minio:
    image: minio/minio
    container_name: ops-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - historian-net

  minio-setup:
    image: minio/mc
    container_name: ops-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c " until mc alias set myminio http://ops-minio:9000 minioadmin minioadmin; do echo '...waiting...' && sleep 1; done; mc mb myminio/historian-data --ignore-existing; mc anonymous set public myminio/historian-data; exit 0; "
    networks:
      - historian-net

  postgres:
    image: postgres:16-alpine
    container_name: ops-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: historian
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - historian-net

  # Config Manager Service
  config-manager:
    build:
      context: ../services/config-manager
      dockerfile: Dockerfile
    container_name: ops-config-manager
    ports:
      - "8090:8090"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=historian
      - CONFIG_DIR=/config/generated
      - PORT=8090
    volumes:
      - ../config/generated:/config/generated
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - postgres
    networks:
      - historian-net
    restart: unless-stopped

  # Config UI - Web Interface for Device Management
  config-ui:
    build:
      context: ../web/config-ui
      dockerfile: Dockerfile
    container_name: ops-config-ui
    ports:
      - "3001:80"
    depends_on:
      - config-manager
    networks:
      - historian-net
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: ops-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@historian.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - historian-net

  # Viz - Main Dashboard UI
  viz:
    build:
      context: ../viz
      dockerfile: Dockerfile
    container_name: ops-viz
    ports:
      - "3000:80"
    depends_on:
      - engine
      - config-manager
      - alarm
      - audit
      - auth
    networks:
      - historian-net
    restart: unless-stopped

  audit:
    build:
      context: ../go-services
      dockerfile: audit/Dockerfile
    container_name: ops-audit
    environment:
      DB_URL: postgres://postgres:postgres@postgres:5432/historian?sslmode=disable
      NATS_URL: nats://nats:4222
      PORT: "8082"
    ports:
      - "8082:8082"
    depends_on:
      - postgres
      - nats
    networks:
      - historian-net
    restart: always

  auth:
    build:
      context: ../go-services/auth
      dockerfile: Dockerfile
    container_name: ops-auth
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/historian?sslmode=disable
      NATS_URL: nats://nats:4222
      PORT: "8080"
      PRIVATE_KEY_PATH: /app/private.pem
    ports:
      - "8080:8080"
    volumes:
      - ../go-services/auth/private.pem:/app/private.pem:ro
    depends_on:
      - postgres
      - nats
    networks:
      - historian-net
    restart: always

  alarm:
    build:
      context: ../go-services
      dockerfile: alarm/Dockerfile
    container_name: ops-alarm
    environment:
      DB_URL: postgres://postgres:postgres@postgres:5432/historian?sslmode=disable
      NATS_URL: nats://nats:4222
      PORT: "8083"
    ports:
      - "8083:8083"
    depends_on:
      - postgres
      - nats
    networks:
      - historian-net
    restart: always

  # ============================================================================
